name: Build
on: [push]

env:
  EXTENSION_NAME: mjml

jobs:
  linux:
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    strategy:
      matrix:
        php-version: [ '8.0', '8.1', '8.2', '8.3' ]
        target_platform:
          - { target: x86_64-unknown-linux-gnu, platform: linux/amd64 }
          - { target: aarch64-unknown-linux-gnu, platform: linux/arm64 }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.php-version }}-${{ matrix.target }}

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Setup docker
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: ${{ matrix.target_platform.platform }}
          push: true
          tags: localhost:5000/php-build:latest
          build-args: |
            FROM_PHP=${{ matrix.php-version }}

      - name: Build
        run: docker run -v ~/.cargo/registry:/root/.cargo/registry -v ~/.cargo/git:/root/.cargo/git --platform ${{ matrix.target_platform.platform }} --rm -v $PWD:/code localhost:5000/php-build:latest bash -c 'phpize && ./configure && make && make install && docker-php-ext-enable mjml && php run-tests.php -q'

      - name: Rename file
        run: cp target/release/lib${{ env.EXTENSION_NAME }}.so php${{ matrix.php-version }}-${{ matrix.target_platform.target }}-${{ env.EXTENSION_NAME }}.so

      - uses: actions/upload-artifact@v3
        with:
          name: php${{ matrix.php-version }}-${{ matrix.target_platform.target }}
          path: php${{ matrix.php-version }}-${{ matrix.target_platform.target }}-${{ env.EXTENSION_NAME }}.so
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            php${{ matrix.php-version }}-${{ matrix.target_platform.target }}-${{ env.EXTENSION_NAME }}.so
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [ aarch64-apple-darwin, x86_64-apple-darwin ]
        php-version: [ '8.2', '8.3' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.php-version }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          default: true
          override: true
      - name: Setup PHP version
        run: brew install php@${{ matrix.php-version }} && brew link --force php@${{ matrix.php-version }}
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          use-cross: false
          command: build
          args: --release --target ${{ matrix.target }} --lib

      - name: Rename file
        run: mv target/${{ matrix.target }}/release/lib${{ env.EXTENSION_NAME }}.dylib target/php${{ matrix.php-version }}-${{ matrix.target }}-${{ env.EXTENSION_NAME }}.dylib

      - uses: actions/upload-artifact@v3
        with:
          name: php${{ matrix.php-version }}-${{ matrix.target }}
          path: target/php${{ matrix.php-version }}-${{ matrix.target }}-${{ env.EXTENSION_NAME }}.dylib
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/php${{ matrix.php-version }}-${{ matrix.target }}-${{ env.EXTENSION_NAME }}.dylib
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}